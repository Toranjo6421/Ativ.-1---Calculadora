<body>
    <form name="frm_calc" acton>
        <h1>Calculadora</h1>
    
        <div class="row">
            <div class="col-xs-12">
                <input type="text" id="result" name="txt_01" class="form-control" readonly>
            </div>
        </div>
   
        <div class="row painel">
            <div class="col-xs-3">
                <input id="button" type="button" value="7" name="btn_7" onclick="NumPressed(7)"/> <!-- <button id="b7" value="7" onclick="NumPressed(7)">7</button> -->
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="8" name="btn_8" onclick="NumPressed(8)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="9" name="btn_9" onclick="NumPressed(9)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" class="operacoes" type="button" value="+" name="btn_noma" onclick="Operation('+')">
            </div>
        </div>
   
        <div class="row painel">
            <div class="col-xs-3">
                <input id="button" type="button" value="4" name="btn_4" onclick="NumPressed(4)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="5" name="btn_5" onclick="NumPressed(5)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="6" name="btn_6" onclick="NumPressed(6)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" class="operacoes" type="button" value="-" name="btn_subt" onclick="Operation('-')">
            </div>
        </div>
   
        <div class="row painel">
            <div class="col-xs-3">
                <input id="button" type="button" value="1" name="btn_1" onclick="NumPressed(1)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="2" name="btn_2" onclick="NumPressed(2)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="3" name="btn_3" onclick="NumPressed(3)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" class="operacoes" type="button" value="*" name="btn_mult" onclick="Operation('*')">
            </div>
        </div>
        
        <div class="row painel">
            <div class="col-xs-3">
                <input id="button" type="button" value="0" name="btn_0" onclick="NumPressed(0)"/>
            </div>
            
            <div class="col-xs-3">
                <input id="button" type="button" value="." name="btn_pont" onclick="Ponto()">
            </div>
            
            <div class="col-xs-3">
                <input id="button" class="igual" type="button" value="=" name="btn_igual" onclick="Operation('=')">
            </div>
            
            <div class="col-xs-3">
                <input id="button" class="operacoes" type="button" value="/" name="btn_divi" onclick="Operation('/')">
            </div>
        </div>
        
        <div class="row painel">
            <div class="col-xs-3">
                <input id="button" class="limpar" type="reset" value="AC" onclick="">
            </div>
        </div>
    </form>
